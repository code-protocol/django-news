<ul class="list-group">
    {% for item in categories %}
    <a href="{{ item.get_absolute_url }}">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ item }}
            <span class="badge bg-primary rounded-pill">{{ item.get_count }}</span>
        </li>
    </a>
    {% endfor %}
</ul>
