{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
{% for item in news %}
<div>
    <div class="card"">
        {% if item.photo %}
        <img src="{{ item.photo.url }}" class="card-img-top" alt="...">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.content|truncatewords:50 }}</p>
            <p>{{ item.updated_at|timesince }}</p>
            <a href="#" class="btn btn-primary">Read more...</a>
        </div>
    </div>
</div>
<hr>
{% endfor %}
{% endblock %}
